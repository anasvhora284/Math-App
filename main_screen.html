<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>I ‚ù§ Maths</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="fonts" />
  </head>
  <body
    class="body main_screen_body d-flex align-items-center justify-content-center w-100"
  >
    <!--Take input for X & Y and chose the option card-->

    <div class="card" id="hello_there" style="width: 18rem">
      <!--Card Front Body-->

      <div id="welcome_card" class="welcome_card container card-body">
        <div class="hello_text_div">
          <h3 class="card-title">Hello there!</h3>
          <p class="card-text">
            This website is designd to make your calculations faster! Here you
            can Calculate Mean, Median, Mod, CoRelation CoEfficient & many more.
            <br />
            <br />
            Pleae Enter the data of X and Y in Below Field. <br />
            I.E:- X: 1, 2, 3, 4 & Y: 5, 6, 7, 8
          </p>
        </div>

        <div class="input_container mt-3">
          <div
            class="input_field mb-2 d-flex justify-content-center align-items-center w-100"
          >
            <h5>X:</h5>
            <input
              autocomplete="off"
              type="text"
              name="Input_X"
              placeholder="1,2,3,4"
              id="input_X"
            />
          </div>
          <p id="errorOfX"></p>

          <div
            class="input_field d-flex justify-content-center align-items-center w-100"
          >
            <h5>Y:</h5>
            <input
              autocomplete="off"
              type="text"
              name="Input_Y"
              placeholder="5,6,7,8"
              id="input_Y"
            />
          </div>
          <p id="errorOfY"></p>
        </div>

        <div class="btn_container mt-5 d-flex justify-content-end">
          <button
            type="button"
            onclick="input()"
            class="nxt_btn btn btn-primary"
          >
            Next &gt;
          </button>
        </div>
      </div>

      <!-- Card back body -->

      <div id="welcome_card_back" class="welcome_card_back card-body">
        <div class="radio-inputs">
          <div class="radio_input_fix mb-3">
            <input
              type="radio"
              id="rd1"
              class="radio_in"
              checked="true"
              name="radio1"
              value="GFG"
            />
            <label style="font-size: 25px">Mean</label>
          </div>
          <div class="radio_input_fix mb-3">
            <input
              type="radio"
              id="rd2"
              class="radio_in"
              name="radio1"
              value="GFG"
            />
            <label style="font-size: 25px">Median</label>
          </div>
          <div class="radio_input_fix mb-3">
            <input
              type="radio"
              id="rd3"
              class="radio_in"
              name="radio1"
              value="GFG"
            />
            <label style="font-size: 25px">Mode</label>
          </div>
          <div class="radio_input_fix mb-3">
            <input
              type="radio"
              id="rd4"
              class="radio_in"
              name="radio1"
              value="GFG"
            />
            <label style="font-size: 25px">Standard Deviation</label>
          </div>
          <div class="radio_input_fix mb-3">
            <input
              type="radio"
              id="rd5"
              class="radio_in"
              name="radio1"
              value="GFG"
            />
            <label style="font-size: 25px">CoRelation CoEfficient</label>
          </div>
          <div class="radio_input_fix mb-3">
            <input
              type="radio"
              id="rd6"
              class="radio_in"
              name="radio1"
              value="GFG"
            />
            <label style="font-size: 25px">Regression</label>
          </div>
        </div>

        <div class="btn_container mt-5 d-flex justify-content-sm-between">
          <button
            type="button"
            onclick="flip()"
            class="nxt_btn btn btn-primary"
          >
            &lt; Previous
          </button>
          <button
            type="button"
            onclick="output()"
            class="nxt_btn btn btn-primary"
          >
            Next &gt;
          </button>
        </div>
      </div>
    </div>

    <!--Output Screen-->

    <div class="output container justify-content-center" id="output">
      <div class="card h-100 w-100">
        <div class="output_body">
          <table class="output_table" id="output_table">
            <thead class="output_table_head" id="output_table_head"></thead>
            <tbody class="output_table_body" id="output_table_body"></tbody>
          </table>

          <div class="sum_of">
            <h4 id="sOfX"></h4>
            <h4 id="sOfY"></h4>
            <h4 id="sOfXY"></h4>
            <h4 id="main_output"></h4>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
